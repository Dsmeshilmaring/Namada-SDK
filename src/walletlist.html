<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namada Keys Created</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header span {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .header span:hover {
            color: #ffc800;
            transform: translateX(-5px);
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 22px;
            margin-top: 10px;
        }

        .description {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin: 10px 0 20px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .step-indicator .step-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #ffc800; /* Filled color */
            margin: 0 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .step-indicator .step-dot:hover {
            background-color: #c69f03; /* Hover color */
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            background-color: #ffc800;
            color: #1e1e1e;
            padding: 15px 45px 15px 15px; /* Adjust padding for icon space */
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        .copy-icon {
            position: absolute;
            top: 50%;
            right: 15px; /* Adjust right position to fit */
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 20px; /* Reduced size */
            width: 30px; /* Fixed width for icon */
            height: 30px; /* Fixed height for icon */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-icon:hover {
            color: #ffc800;
        }

        .next-button {
            background-color: #ffc800;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: 2px solid transparent;
        }

        .next-button:hover {
            background-color: #c69f03;
            outline: 2px solid #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }

            .input-group input {
                padding: 12px 40px 12px 12px; /* Adjust padding for icon space */
                font-size: 14px;
            }

            .next-button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span onclick="goBack()">‚Üê</span> <!-- Arrow only -->
        </div>

        <h2>Namada Keys Created</h2>

        <div class="description">
            Here are the accounts generated from your keys
        </div>

        <div class="step-indicator">
            <div class="step-dot" onclick="navigateToStep('sample.html')"></div>
            <div class="step-dot" onclick="navigateToStep('verifywallet.html')"></div>
            <div class="step-dot" onclick="navigateToStep('createwallet.html')"></div>
            <div class="step-dot" onclick="navigateToStep('newpage.html')"></div>
            <div class="step-dot active" onclick="navigateToStep('walletlist.html')"></div> <!-- Last step filled -->
        </div>

        <div class="input-group">
            <label>Your Transparent Address</label>
            <input type="text" value="tnam1qrtshzyauy...k8mz9j" id="transparentAddress" readonly>
            <span class="copy-icon" onclick="copyToClipboard('transparentAddress')">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/clipboard.png" alt="clipboard"/>
            </span>
        </div>
        
        <div class="input-group">
            <label>Public Key</label>
            <input type="text" value="tpknam1qzzv9svn9lrke...n8l6fz" id="publicKey" readonly>
            <span class="copy-icon" onclick="copyToClipboard('publicKey')">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/clipboard.png" alt="clipboard"/>
            </span>
        </div>
        
        <div class="input-group">
            <label>Your Shielded Address</label>
            <input type="text" value="znam1p2wvuaz27r7g20r...mhjwu" id="shieldedAddress" readonly>
            <span class="copy-icon" onclick="copyToClipboard('shieldedAddress')">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/clipboard.png" alt="clipboard"/>
            </span>
        </div>
        
        <button class="next-button" onclick="finishSetup()">Finish Setup</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "newpage.html"; 
        }

        function copyToClipboard(elementId) {
            const inputElement = document.getElementById(elementId);
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(inputElement.value)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy text: ', err));
        }

        function navigateToStep(page) {
            // Navigate to the respective step pages
            window.location.href = page;
        }

        function finishSetup() {
            // Logic for finishing setup goes here
            alert("Setup Finished!"); // Placeholder for your finish logic
            // Optionally redirect to a different page
            window.location.href = "finalPage.html"; // Redirect to a final page
        }
    </script>
</body>
</html>
