<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            font-family: Arial, sans-serif;
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: #2a2a2a; /* Darker box background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            position: relative; /* Added for absolute positioning of back button */
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
            cursor: pointer; /* Indicate that the steps are clickable */
        }

        .step span {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgb(44, 178, 7);
            line-height: 30px;
            font-weight: bold;
        }

        .step.completed span {
            background-color: #4caf50;
            color: white;
        }

        .step.active span {
            background-color: #ff9800;
            color: white;
        }

        .step p {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc; /* Lighter text color for step labels */
        }

        .input-box {
            margin-bottom: 15px;
        }

        .createwalletinput {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000; /* Input background */
            color: #fff; /* Input text color */
            font-size: 14px;
        }

        .createwalletinput:focus {
            outline: 2px solid #ffc800;
        }

        .createwalletinput::placeholder {
            color: #555; /* Placeholder color */
        }

        .createwalletshowpassword {
            cursor: pointer;
            color: #ffc800; /* Show/hide text color */
            margin-left: 10px;
            transition: color 0.3s ease; /* Animation on hover */
        }

        .createwalletshowpassword:hover {
            color: #c69f03; /* Change color on hover */
        }

        .createwalletbutton {
            background-color: #ffc800; /* Button background */
            color: #000; /* Button text color */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: box-shadow 0.3s ease, background-color 0.3s ease; /* Animation */
        }

        /* Click (active) animation */
        .createwalletbutton:active {
            transform: scale(0.98); /* Shrinks button slightly on click */
        }

        /* Animation for click event */
        .clicked {
            animation: clickAnimation 0.5s forwards;
        }

        /* Keyframe animation for click event */
        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Button grows slightly */
            100% { transform: scale(1); } /* Button returns to original size */
        }

        .createwalletbutton:hover {
            background-color: #c69f03;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            outline: 2px solid #000;
        }

        .back-button {
            position: absolute; /* Positioning to top left of form box */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            text-decoration: none; /* Remove underline from link */
            display: flex; /* Align the icon and text properly */
            align-items: center; /* Center vertically */
        }

        .back-button span {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

        /* Back button hover effect */
        .back-button span:hover {
            color: #ffc800;
            transform: translateX(-5px); /* Move the button left when hovered */
        }

        .checkbox-container {
            margin: 10px 0;
            display: flex;
            align-items: center; /* Center the checkbox vertically */
        }

        .checkbox-container input {
            margin-right: 10px;
            accent-color: #ffc800; /* Set checkbox tick color */
        }

        #password-display {
            margin-top: 20px;
            color: #ffc800; /* Password display color */
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .step-indicator div {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #444; /* Default color for inactive dots */
            margin: 0 4px;
            cursor: pointer; /* Change cursor to indicate clickability */
        }

        .step-indicator div.completed {
            background-color: #4caf50; /* Color for completed steps */
        }

        .step-indicator div.active {
            background-color: #ffc800; /* Active step color */
        }
    </style>
</head>
<body class="createwalletbody">
    <div class="container createwalletcontainer">
        <div class="form-box createwalletformbox">
            <a href="verifyword.html" class="back-button">
                <span>&larr;</span>
            </a>
            <div class="step-indicator">
                <div class="active" onclick="window.location.href='sample.html';"></div>
                <div class="active" onclick="window.location.href='verifyword.html';"></div>
                <div class="active" onclick="window.location.href='createwallet.html';"></div> <!-- Updated -->
                <div onclick="goToStep(4)"></div>
            </div>
            <div class="progress-bar createwalletprogress">
                <div class="step createwalletstep completed active">
                    <span>1</span>
                    <p>Create password</p>
                </div>
                <div class="step createwalletstep completed">
                    <span>2</span>
                    <p>Secure wallet</p>
                </div>
                <div class="step createwalletstep">
                    <span>3</span>
                    <p>Confirm phrase</p>
                </div>
            </div>
            <h1 class="createwallettitle">Create Password</h1>
            <p class="createwalletdescription">
                This password will unlock your wallet only on this device. Your provider cannot recover this password.
            </p>
            <form id="password-form" hx-on="submit: event.preventDefault(); validatePassword()">
                <label for="new-password">New password (8 characters min)</label>
                <div class="input-box createwalletinputbox">
                    <input class="createwalletinput" type="password" id="new-password" name="new-password" minlength="8" required>
                    <span class="createwalletshowpassword" onclick="togglePasswordVisibility('new-password', this)">Show</span>
                </div>
                
                <label for="confirm-password">Confirm password (8 characters min)</label>
                <div class="input-box createwalletinputbox">
                    <input class="createwalletinput" type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                    <span class="createwalletshowpassword" onclick="togglePasswordVisibility('confirm-password', this)">Show</span>
                </div>
                <div class="checkbox-container createwalletcheckbox">
                    <input type="checkbox" id="understand" name="understand" required>
                    <label for="understand" style="color: #ccc;">I agree and understand the terms and conditions.</label>
                </div>
                <a href="">
                    <button type="button" class="createwalletbutton" onclick="this.classList.add('clicked');">Create a new wallet</button>
                </a>
                
                <br>
            </form>
            
            <div id="password-display" class="createwalletpassworddisplay" style="margin-top: 20px;"></div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(passwordFieldId, element) {
            const passwordField = document.getElementById(passwordFieldId);
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            element.textContent = type === "password" ? "Show" : "Hide"; // Toggle text
        }

        function validatePassword() {
            const password = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const display = document.getElementById("password-display");

            if (password !== confirmPassword) {
                display.textContent = "Passwords do not match!";
                display.style.color = "red";
            } else {
                display.textContent = "Passwords match!";
                display.style.color = "green";
            }
        }

        function goToStep(step) {
            // Handle navigation for other steps if necessary
        }
    </script>
</body>
</html>
