<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Seed Phrase</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header span {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .header span:hover {
            color: #ffc800;
            transform: translateX(-5px);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .step-indicator div {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #444;
            margin: 0 4px;
            cursor: pointer;
        }

        .step-indicator div.active {
            background-color: #ffc800;
        }

        h2 {
            text-align: center;
        }

        .description {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 95%;
            background-color: #000;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }

        .next-button {
            background-color: #ffc800;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: not-allowed; /* Initially not allowed */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: 2px solid transparent;
            opacity: 0.5; /* Make button look disabled */
        }

        .next-button.enabled {
            cursor: pointer; /* Change cursor when enabled */
            opacity: 1; /* Make button look active */
        }

        .next-button:hover.enabled {
            background-color: #c69f03;
            outline: 2px solid #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .next-button:active.enabled {
            transform: scale(0.95);
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }

            .input-group input {
                padding: 12px;
                font-size: 14px;
            }

            .next-button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span id="backButton">&larr;</span>
        </div>

        <div class="step-indicator">
            <div class="active" onclick="navigateTo('sample.html');"></div> <!-- Navigate back -->
            <div class="active" onclick="navigateTo('verifyword.html');"></div> <!-- Navigate back -->
            <div class="inactive"></div> <!-- No click action for future steps -->
            <div class="inactive"></div> <!-- No click action for future steps -->
            <div class="inactive"></div> <!-- No click action for future steps -->
        </div>

        <h2>Verify your seed phrase</h2>
        <p class="description">Fill out the words according to their numbers</p>

        <!-- Input fields for randomized word positions -->
        <div id="inputFields"></div>

        <button class="next-button" id="nextButton" disabled>Next</button> <!-- Next button is disabled initially -->

    </div>

    <script>
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');

        // Function to navigate
        function navigateTo(page) {
            window.location.href = page; // Redirect to the specified page
        }

        // Function to generate random word positions
        function generateRandomWords() {
            const totalWords = 12;
            const selectedWords = new Set();

            while (selectedWords.size < 2) {
                const randomIndex = Math.floor(Math.random() * totalWords) + 1; // Random number between 1 and 12
                selectedWords.add(randomIndex);
            }

            return Array.from(selectedWords);
        }

        // Function to create input fields for the random words
        function createInputFields() {
            const randomWords = generateRandomWords();
            const inputFieldsContainer = document.getElementById('inputFields');
            inputFieldsContainer.innerHTML = ''; // Clear previous fields

            randomWords.forEach(word => {
                const inputGroup = document.createElement('div');
                inputGroup.classList.add('input-group');

                const label = document.createElement('label');
                label.setAttribute('for', `word${word}`);
                label.innerText = `Word #${word}`;

                const input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('id', `word${word}`);
                input.addEventListener('input', checkInputs); // Add input event listener

                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                inputFieldsContainer.appendChild(inputGroup);
            });
        }

        // Function to check if the input fields are filled
        function checkInputs() {
            const inputs = document.querySelectorAll('.input-group input');
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            if (allFilled) {
                nextButton.classList.add('enabled'); // Add enabled class if all inputs are filled
                nextButton.disabled = false; // Enable button
            } else {
                nextButton.classList.remove('enabled'); // Remove enabled class if any input is empty
                nextButton.disabled = true; // Disable button
            }
        }

        // Add click event listener to redirect to sample.html
        backButton.addEventListener('click', function() {
            window.location.href = 'sample.html'; // Redirect to sample.html
        });

        // Add click event listener for Next button
        nextButton.addEventListener('click', () => {
            if (!nextButton.disabled) {
                window.location.href = 'createwallet.html'; // Redirect to create wallet page
            }
        });

        // Generate random input fields on page load
        createInputFields();
    </script>

</body>
</html>
