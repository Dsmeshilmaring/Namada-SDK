<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      height: 450px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      background-color: #ccc;
      cursor: pointer; /* Allow cursor pointer for all dots */
    }

    .dot.filled {
      background-color: #ffc800;
    }

    h2 {
      margin: 20px 0;
      font-size: 22px;
      font-weight: 600;
    }

    .input-field {
      margin: 40px auto;
      text-align: left;
      width: 100%;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        background-color: #000;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="text"]::placeholder {
        color: #777;
    }

    input[type="text"]:focus {
        outline: none;
        background-color: #111;
    }

    .next-button {
      width: 100%;
      padding: 12px;
      background-color: #c69f03; /* Default background for disabled button */
      color: black; /* Default color for disabled button */
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: not-allowed; /* Change cursor to indicate it's disabled */
      opacity: 0.6; /* Make it look disabled */
    }

    .next-button.enabled {
      background-color: #ffc800; /* Color when enabled */
      color: black; /* Text color when enabled */
      cursor: pointer; /* Change cursor to pointer when enabled */
      opacity: 1; /* Full opacity when enabled */
    }

    .next-button:hover {
      background-color: #c69f03;
      outline: 2px solid #000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .next-button:active {
      transform: scale(0.95);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      color: #ffc800;
      transform: translateX(-5px);
    }

    /* Error message style */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn">&larr;</button>
    <div class="progress-dots">
      <span class="dot filled" onclick="window.location.href='sample.html';"></span>
      <span class="dot filled" onclick="window.location.href='verifywallet.html';"></span>
      <span class="dot filled" onclick="window.location.href='createwallet.html';"></span>
      <span class="dot filled"></span> <!-- Current step dot -->
      <span class="dot"></span> <!-- Last dot for the next step -->
    </div>
    <h2>Create Your Account</h2>

    <div class="input-field">
      <label for="keys-name">Keys Name</label>
      <input type="text" id="keys-name" placeholder="e.g. Namada Shielded Wallet">
      <div id="error-message" class="error-message" style="display: none;"></div> <!-- Error message div -->
    </div>

    <div style="margin-top: auto;">
      <button class="next-button" id="next-btn" disabled>Next</button> <!-- Initially disabled -->
    </div>
  </div>

  <script>
    // Back button functionality
    document.querySelector('.back-btn').addEventListener('click', () => {
      window.location.href = 'createwallet.html';
    });

    // Input field to enable/disable the Next button
    document.getElementById('keys-name').addEventListener('input', () => {
      const keysNameInput = document.getElementById('keys-name');
      const nextButton = document.getElementById('next-btn');
      const errorMessageDiv = document.getElementById('error-message');
      
      if (keysNameInput.value.trim() === "") {
        nextButton.disabled = true; // Disable button
        nextButton.classList.remove('enabled'); // Remove enabled class
        errorMessageDiv.style.display = "none"; // Hide error message
      } else {
        nextButton.disabled = false; // Enable button
        nextButton.classList.add('enabled'); // Add enabled class
        errorMessageDiv.style.display = "none"; // Hide error message
      }
    });

    // Next button functionality
    document.getElementById('next-btn').addEventListener('click', () => {
      const keysNameInput = document.getElementById('keys-name');
      const errorMessageDiv = document.getElementById('error-message');
      const keysName = keysNameInput.value.trim();

      if (keysName === "") {
        errorMessageDiv.textContent = "Please enter a Keys Name."; // Show error message
        errorMessageDiv.style.display = "block"; // Make the error message visible
      } else {
        errorMessageDiv.style.display = "none"; // Hide error message
        window.location.href = 'walletlist.html'; // Navigate to walletlist.html
      }
    });
  </script>
</body>
</html>
