<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1E1E1E;
      padding: 40px; /* Increased padding */
      border-radius: 12px;
      width: 400px; /* Increased width */
      height: 450px; /* Increased height */
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      position: relative; /* For positioning the back button */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space between elements */
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      background-color: #ccc; /* Default color for unfilled dots */
      cursor: pointer; /* Indicate that the dots are clickable */
    }

    .dot.filled {
      background-color: #ffc800; /* Color for filled dots */
    }

    h2 {
      margin: 20px 0; /* Added margin for spacing */
      font-size: 22px; /* Increased font size */
      font-weight: 600;
    }

    .input-field {
      margin: 40px auto; /* Adjusted margin to move down */
      text-align: left; /* Align label and input left */
      width: 100%; /* Ensure it takes full width */
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px; /* Increased padding for input */
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px; /* Increased font size */
      transition: background-color 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #444;
    }

    .next-button {
      width: 100%;
      padding: 12px; /* Increased padding for button */
      background-color: #ffc800;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0.6; /* Disabled state */
      cursor: pointer; /* Set cursor for both states */
    }

    .next-button.enabled {
      opacity: 1; /* Enabled state */
    }

    .next-button:hover {
      background-color: #c69f03;
      outline: 2px solid #000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .next-button:active {
      transform: scale(0.95); /* Shrinks button slightly on click */
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px; /* Increased font size */
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      color: #ffc800;
      transform: translateX(-5px);
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn">&larr;</button> <!-- Back button -->
    <div class="progress-dots">
      <span class="dot filled" onclick="window.location.href='sample.html';"></span>
      <span class="dot filled" onclick="window.location.href='verifywallet.html';"></span>
      <span class="dot filled" onclick="window.location.href='createwallet.html';"></span>
      <span class="dot filled" onclick="window.location.href='newpage.html';"></span>
      <span class="dot" onclick="window.location.href='walletlist.html';"></span> <!-- Fifth dot not filled -->
    </div>
    <h2>Create Your Account</h2>

    <div class="input-field">
      <label for="keys-name">Keys Name</label>
      <input type="text" id="keys-name" placeholder="e.g. Namada Shielded Wallet">
    </div>

    <div style="margin-top: auto;"> <!-- Push the button to the bottom -->
      <button class="next-button" id="next-btn" disabled>Next</button>
    </div>
  </div>

  <script>
    // Example of enabling the button on input (you can customize this logic)
    const inputField = document.getElementById('keys-name');
    const nextButton = document.getElementById('next-btn');

    inputField.addEventListener('input', () => {
      nextButton.disabled = !inputField.value.trim();
      nextButton.classList.toggle('enabled', !nextButton.disabled);
    });

    // Back button functionality
    document.querySelector('.back-btn').addEventListener('click', () => {
      window.location.href = 'createwallet.html'; // Navigate to createwallet.html
    });

    // Next button functionality
    nextButton.addEventListener('click', () => {
      window.location.href = 'walletlist.html'; // Navigate to walletlist.html
    });
  </script>
</body>
</html>
