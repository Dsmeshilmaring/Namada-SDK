!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark background */
      color: #fff; /* Light text color */
    }
    .container {
      display: flex;
      height: 100vh;
      justify-content: center; /* Centering the main content vertically */
      align-items: center; /* Centering the main content horizontally */
      background-color: #1e1e1e;
    }
    .settings-box {
      display: flex;
      width:50%;
      max-width: 1200px; /* Maximum width for the settings box */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      background-color: #2a2a2a; /* Background for the entire settings box */
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e1e; /* Darker sidebar */
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar-item {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Updated hover effect for all sidebar items */
    .sidebar-item:hover {
      background-color: #ffc800; /* Hover effect for all items */
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e; /* Main panel background */
      padding: 20px;
    }
    .settings-view {
      background-color: #2a2a2a; /* Darker box background */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      width: 100%; /* Make settings view take full width */
      max-width: 600px; /* Set a maximum width */
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
    }
    .header h1 {
      font-size: 20px;
    }
    .sync-status {
      font-size: 12px;
      background-color: #ffc800;
      padding: 5px 10px;
      border-radius: 10px;
    }
    .section-title {
      font-size: 18px;
      padding: 10px 0;
    }
    .setting-group {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #555;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    .toggle-switch.active {
      background-color: #ffc800;
    }
    .toggle-switch.active::before {
      transform: translateX(26px);
    }
    .toggle-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-option {
      background-color: #3f86f7;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    .toggle-option.disabled {
      background-color: #394264;
    }
    .toggle-option.tor {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="settings-box">
      <!-- Sidebar Menu -->
      <div class="sidebar">
        <div class="sidebar-item" onclick="showSettings('connection')">Connection and sync</div>
        <div class="sidebar-item" onclick="showSettings('wallets')">Wallets</div>
        <div class="sidebar-item" onclick="showSettings('addressBook')">Address book</div>
        <div class="sidebar-item" onclick="showSettings('security')">Security and backup</div>
        <div class="sidebar-item" onclick="showSettings('privacy')">Privacy</div>
        <div class="sidebar-item" onclick="showSettings('display')">Display settings</div>
        <div class="sidebar-item" onclick="showSettings('other')">Other settings</div>
        <div class="sidebar-item" onclick="showSettings('support')">Support</div>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <div class="settings-view" id="settingsView">
          <div class="header">
            <h1>Settings</h1>
            <div class="sync-status" style="color: black;">SYNCHRONIZED</div>
          </div>
          <div class="setting-group" id="settingsContent">
            <!-- Dynamic content will be rendered here -->
            <p>Select a setting from the left to view options here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showSettings(setting) {
      const settingsContent = document.getElementById('settingsContent');
      let content = '';
      switch(setting) {
        case 'connection':
          content = `
            <div class="section-title">Connection Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Enable Sync</span>
                <div class="toggle-switch" id="syncToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
            <div class="setting">
              <div class="toggle-label">
                <span>Use Proxy</span>
                <div class="toggle-switch" id="proxyToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'wallets':
          content = `
            <div class="section-title">Wallet Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Enable Wallet Backup</span>
                <div class="toggle-switch" id="backupToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'addressBook':
          content = `
            <div class="section-title">Address Book Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Show Contacts</span>
                <div class="toggle-switch" id="contactsToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'security':
          content = `
            <div class="section-title">Security Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Enable 2FA</span>
                <div class="toggle-switch" id="twoFAToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'privacy':
          content = `
            <div class="section-title">Privacy Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Anonymous Mode</span>
                <div class="toggle-switch" id="anonymousToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'display':
          content = `
            <div class="section-title">Display Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Dark Mode</span>
                <div class="toggle-switch" id="darkModeToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'other':
          content = `
            <div class="section-title">Other Settings</div>
            <div class="setting">
              <div class="toggle-label">
                <span>Enable Notifications</span>
                <div class="toggle-switch" id="notificationsToggle" onclick="toggleSwitch(this)"></div>
              </div>
            </div>
          `;
          break;
        case 'support':
          content = `
            <div class="section-title">Support Settings</div>
            <p>If you need help, contact support at support@example.com</p>
          `;
          break;
        default:
          content = '<p>Select a setting from the left to view options here.</p>';
      }
      settingsContent.innerHTML = content;
    }
    function toggleSwitch(element) {
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
