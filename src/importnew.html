<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Existing Keys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: #fff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .back-btn:hover {
            color: #ffc800;
            transform: translateX(-5px);
        }

        .title {
            flex-grow: 1;
            font-size: 1.5rem;
            text-align: center;
        }

        .instructions {
            font-size: 0.875rem;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        /* Tab button styles */
        .tab {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            position: relative;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .tab.active {
            background-color: #ffc800;
            color: #000;
        }

        .tab:hover {
            background-color: #c69f03;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            outline: 2px solid #000;
        }

        .grid-container {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .grid-item {
            padding: 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .grid-item::placeholder {
            color: #888;
        }

        .bip39-btn {
            background: none;
            border: none;
            color: #ffc800;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
            display: inline-block;
            text-decoration: none;
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

        .bip39-btn:hover {
            color: #c69f00;
            text-decoration: underline;
        }

        .next-btn {
            background-color: #ffc800;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .next-btn:hover {
            background-color: #c69f03;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            outline: 2px solid #000;
        }

        .next-btn:disabled {
            background-color: #c69f03;
            cursor: not-allowed;
        }

        .single-input {
            padding: 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Click (active) animation */
        .tab:active, .next-btn:active {
            transform: scale(0.98); /* Shrinks button slightly on click */
        }

        /* Animation for click event */
        .clicked {
            animation: clickAnimation 0.5s forwards;
        }

        /* Keyframe animation for click event */
        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Button grows slightly */
            100% { transform: scale(1); } /* Button returns to original size */
        }

        @media (max-width: 600px) {
            .grid-container-12 {
                grid-template-columns: repeat(3, 1fr);
            }

            .grid-container-24 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 601px) {
            .grid-container-12 {
                grid-template-columns: repeat(3, 1fr);
            }

            .grid-container-24 {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">&larr;</button> <!-- Navigate to index.html -->
            <div class="title">Import Existing Keys</div>
        </div>
        <p class="instructions">
            • Enter your seed phrase in the right order without capitalization, punctuation symbols, or spaces.<br>
            • Or copy and paste your entire phrase.
        </p>
        <div class="tabs">
            <button class="tab active" onclick="showWords(12)">12 words</button>
            <button class="tab" onclick="showWords(24)">24 words</button>
            <button class="tab" onclick="showPrivateKey()">Private Key</button>
        </div>
        <div id="input-container">
            <div class="grid-container grid-container-12" id="grid-12" style="display: grid;">
                <!-- Loop to generate 12 input fields -->
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`<input type="text" class="grid-item" id="input-${i}" placeholder="${i}" maxlength="20" oninput="validateInputs()">`);
                    }
                </script>
            </div>
            <div class="grid-container grid-container-24" id="grid-24" style="display: none;">
                <!-- Loop to generate 24 input fields -->
                <script>
                    for (let i = 1; i <= 24; i++) {
                        document.write(`<input type="text" class="grid-item" id="input-${i}" placeholder="${i}" maxlength="20" oninput="validateInputs()">`);
                    }
                </script>
            </div>
            <input type="text" id="private-key-input" class="single-input" placeholder="Enter your private key" style="display: none;" oninput="validatePrivateKey()">
        </div>
        <button class="bip39-btn">Import with BIP39 Passphrase</button>
        <button class="next-btn" id="next-btn" disabled>Next</button>
    </div>

    <script>
        // Show words based on selection
        function showWords(wordCount) {
            document.getElementById('grid-12').style.display = wordCount === 12 ? 'grid' : 'none';
            document.getElementById('grid-24').style.display = wordCount === 24 ? 'grid' : 'none';
            document.getElementById('private-key-input').style.display = 'none';

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab:nth-child(${wordCount === 12 ? 1 : 2})`).classList.add('active');

            validateInputs(); // Validate fields whenever tab changes
        }

        // Show private key input field
        function showPrivateKey() {
            document.getElementById('grid-12').style.display = 'none';
            document.getElementById('grid-24').style.display = 'none';
            document.getElementById('private-key-input').style.display = 'block';

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.tab:nth-child(3)').classList.add('active');

            validatePrivateKey(); // Validate private key when this tab is active
        }

        // Validate private key format (simple validation for 64-character hex string)
        function validatePrivateKey() {
            const privateKeyInput = document.getElementById('private-key-input').value.trim();
            const privateKeyPattern = /^[a-fA-F0-9]{64}$/; // Hexadecimal format
            const isValid = privateKeyPattern.test(privateKeyInput);
            document.getElementById('next-btn').disabled = !isValid;
        }

        // Validate seed phrase inputs (checks if all inputs in the selected tab are filled)
        function validateInputs() {
            const activeGrid = document.querySelector('.grid-container[style*="grid"]');
            const inputs = activeGrid.querySelectorAll('.grid-item');
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');

            document.getElementById('next-btn').disabled = !allFilled;
        }

        // Paste event handler for splitting seed phrase across inputs
        document.getElementById('input-container').addEventListener('paste', (e) => {
            const pastedData = e.clipboardData.getData('text');
            const words = pastedData.split(/\s+/); // Split by spaces or new lines
            const activeGrid = document.querySelector('.grid-container[style*="grid"]'); // Active grid

            if (activeGrid) {
                const inputs = activeGrid.querySelectorAll('.grid-item');
                words.slice(0, inputs.length).forEach((word, index) => {
                    inputs[index].value = word;
                });
            }

            validateInputs(); // Validate after paste
            e.preventDefault(); // Prevent the default paste action
        });
    </script>
</body>
</html>
